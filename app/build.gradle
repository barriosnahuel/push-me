apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.jakewharton.hugo'
apply plugin:'com.monits.staticCodeAnalysis'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.github.barriosnahuel.vossosunboton"
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

staticCodeAnalysis {
    findbugs = false
    checkstyle = true
    pmd = true
    cpd = true
    androidLint = true

    ignoreErrors = false

    androidLintConfig = "$project.rootProject.projectDir/config/android/android-lint-app.xml"
}

dependencies {
    def supportLibrariesVersion = '24.2.1'
    compile "com.android.support:appcompat-v7:$supportLibrariesVersion"
    compile "com.android.support:support-v4:$supportLibrariesVersion"

    compile 'com.jakewharton.timber:timber:4.3.1'

    androidLint 'com.monits:android-linters:1.3.0'

    def stethoVersion = '1.4.1'
    debugCompile("com.facebook.stetho:stetho:$stethoVersion") {
        // Excluded because we couldn't apply dex-count plugin. ClassNotFoundException can be thrown when using Stetho
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }
    // stetho-js-rhino lets you make things like https://github.com/facebook/stetho/tree/master/stetho-js-rhino#example
    debugCompile("com.facebook.stetho:stetho-js-rhino:$stethoVersion") {
        // Excluded because we couldn't apply dex-count plugin. ClassNotFoundException can be thrown when using Stetho
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'

    debugCompile 'com.nshmura:strictmode-notifier:0.9.3'

    testCompile 'junit:junit:4.12'
}
