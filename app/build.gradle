apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.github.barriosnahuel.vossosunboton"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def playServicesVersion = '23.3.0'
    compile "com.android.support:appcompat-v7:$playServicesVersion"
    compile "com.android.support:support-v4:$playServicesVersion"

    compile 'com.jakewharton.timber:timber:4.3.1'

    testCompile 'junit:junit:4.12'
}
