// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.google.gms:google-services:4.3.0'
        classpath 'io.fabric.tools:gradle:1.31.0'
        classpath 'com.google.firebase:perf-plugin:1.3.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41'

        classpath 'com.monits:static-code-analysis-plugin:2.6.10'
        classpath 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.0-RC16'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

wrapper {
    gradleVersion = '5.5'
    distributionType = Wrapper.DistributionType.BIN
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir

    /**
     * Delete ajcore*.txt files generated from Hugo plugin.
     */
    def files = new FileNameFinder().getFileNames('.', 'ajcore*.txt')
    files.each {
        new File(it).delete()
    }
}
