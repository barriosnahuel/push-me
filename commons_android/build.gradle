apply plugin: 'com.android.library'
apply plugin: 'com.monits.staticCodeAnalysis'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
    }

    resourcePrefix 'commons_android_'

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

staticCodeAnalysis {
    findbugs = false
    checkstyle = true
    pmd = true
    cpd = true
    androidLint = true

    ignoreErrors = false

    androidLintConfig = "$project.rootProject.projectDir/config/android/android-lint-app.xml"
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
}
