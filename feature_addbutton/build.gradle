apply plugin: 'com.android.library'
apply plugin: 'com.monits.staticCodeAnalysis'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.gitlab.arturbosch.detekt'
apply from: '../ktlint.gradle'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
    }

    resourcePrefix 'feature_addbutton_'

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

staticCodeAnalysis {
    findbugs = false
    checkstyle = true
    pmd = true
    cpd = true
    androidLint = true

    ignoreErrors = false

    androidLintConfig = "$project.rootProject.projectDir/config/android/android-lint-app.xml"
}

detekt {
    config = files("../config/detekt/detekt-config.yml")
}

dependencies {
    implementation project(':feature_base')
    implementation project(':commons_android')
    implementation project(':commons_file')
    implementation project(':model')

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.60'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2-native-mt-1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.2'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.jakewharton.timber:timber:4.7.1'

    implementation 'androidx.annotation:annotation:1.1.0'
}
